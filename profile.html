<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="swipe-container" id="swipeContainer">
    
    <!-- Profile View -->
    <div class="swipe-page profile-page">
      <div class="profile-card">
        <img src="assets/profile.jpg" class="profile-pic" alt="Profile">
        <h2 id="display-username">Username</h2>
        <p class="rating">‚≠ê <span id="display-rating">0.0</span></p>
        <button onclick="logout()">Log Out</button>
      </div>
    </div>

    <!-- Other Users View -->
    <div class="swipe-page users-page">
      <h3 style="text-align:center; margin-top: 1em;">Other Users</h3>
      <div class="user-feed" id="userFeed"></div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
